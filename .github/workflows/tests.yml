name: Node.js CI
env:
  CI: "true"
  NODE_ENV: "test"
on:
  push:
    branches: [master, dev, staging]
  pull_request:
    branches: [master, dev, staging]
  # see https://docs.github.com/en/repositories/configuring-branches-and-merges-in-your-repository/configuring-pull-request-merges/managing-a-merge-queue#triggering-merge-group-checks-with-github-actions
  merge_group:

jobs:
  test:
    env:
      SUPABASE_INTERNAL_IMAGE_REGISTRY: docker.io
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      SUPABASE_MAX_ROWS: 10000
      ACCESS_CONTROL_ALLOW_ORIGIN: "*"
      SMTP_HOST: "127.0.0.1"
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      SMTP_FROM: giessdenkiez@citylab-berlin.org
      SMTP_PORT: 1025
      SMTP_SECURE: false

    runs-on: ubuntu-latest
    services:
      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025 # SMTP port
          - 8025:8025 # Web UI port
    environment: ci_test
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME  }}
          password: ${{ secrets.DOCKER_PASSWORD  }}
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - uses: supabase/setup-cli@v1
        with:
          version: 1.142.2
      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: supabase start
      # - run: npm ci
      # - run: npm run build --if-present
      # - run: npm test -- --runInBand --forceExit
      - run: supabase functions serve &
      - run: printenv
      - run: deno test --allow-all supabase/functions/tests/submit-contact-request-tests.ts
      - name: Tmate session
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 15
        with:
          limit-access-to-actor: true
      - run: supabase stop
      # - run: npm run lint
  release:
    name: semantic-release
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npx semantic-release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
